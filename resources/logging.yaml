---
version: 1
disable_existing_loggers: False
formatters:
    brief:
        format: "%(message)s"
    precise:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: precise

    file:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: precise
        filename: arinna.log
        maxBytes: 10485760
        backupCount: 20
        encoding: utf8

root:
      level: INFO
      handlers: [console]
